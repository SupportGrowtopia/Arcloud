<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & branding -->
    <title>Arcloud - Simple File Storage</title>
    <meta name="description" content="Arcloud is a simple cloud storage app built with React." />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Optional: animation for loading/fallback -->
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .loading {
        font-size: 1.5rem;
        font-weight: 600;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="loading">Please enable JavaScript to use Arcloud.</div>
    </noscript>
    <div id="root">
      <div class="loading">Loading Arcloud...</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
